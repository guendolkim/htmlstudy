<body>
  <h3>이벤트 흐름</h3>
  <hr>
  <p id="p">이벤트가 어디서 시작하여 어디로 흐러가는지 <strong id="strong">이벤트흐름</strong>을
    아는 것이 매우 중요하다.

  </p>
  <script>
    const strong = document.getElementById("strong");
    strong.onclick= function(){alert(strong.innerHTML);}
  </script>
  <script>
    const p = document.getElementById('p');
    p.addEventListener('click',function(evt){alert(strong.innerHTML)});
  </script>
