<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h3>정답의 동적 삽입</h3>
  <hr>
  <div>
    <p>Q. 거울아 거울아 누가이쁘니</p>
    <button id="Q1">답보기</button>
  </div>
  <div>
    <p>Q. 죽고 살고 뭐가 문제인가?</p>
    <button id="Q2">답보기</button>
  </div>
  <script>
    //1 이벤트 소스 찾기
    const $buttons = document.querySelectorAll("button");
    console.log($buttons);
    //2 찾은 이벤트 소스에 이벤트 리스너 부착
    Array.from($buttons).forEach(function(ele){     //컬렉션이면 배열 Array.from()을 쓰고 각각을 작업하겠다는 의미로 forEach를사용
      ele.addEventListener("click", function(evt){
    //3 이벤트 핸들러내에서 처리로직 반영
        console.log(evt);
        if(evt.target.nextElementSibling != null) return;
        const $question = evt.target.getAttribute('id');
    //3-1 부모요소찾기
      const $parentOfButton = evt.target.parentElement;
    //3-2 답안으로 추가할 요소를 생성
      const $p = document.createElement("p");
    //3-3 생성된 요소의 컨텐츠로 답안 넣기
    switch($question){
      case 'Q1':
      $p.textContent = '백설공주';
      break;
      case 'Q2':
      $p.textContent = '둘다';
      break;
    }
     
    //3-4 생성된 요소를 부모요소의 자식요소로 추가
    $parentOfButton.appendchild($p);
      }); 
    });

  </script>
</body>
</html>
