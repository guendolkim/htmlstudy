<!DOCTYPE html>
<html lang="en">

<body>
  <!-- 이름 있는 함수의 정의 -->
  <script>
    function big(x, y){
      let max;
      if(parseint(x) > parseint(y)) {
        max =x;
      }else {
        return max;
      }

      return max;
    }
    // 이름 없는 함수의 정의
    let big2 = function (x, y){
      let max;
      if(parseint(x) > parseint(y)) {
        max =x;
      }else {
        return max;
      }

      return max;
    }
  </script>
  <script>
    let b = big2("625", "555");
    document.write("큰수="+b);
  </script>
