<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
  <style>
    ul {
      background-color: #333;
      margin-left: 0px;
      list-style: none;
      overflow: hidden;
      padding: 10px;
      
      font-family: 'Gugi', cursive;
    }

    ul li {
      float: left;
      color: #ccc;
      padding: 3px 5px;
    }
    ul li:hover {
      background-color: #000;
      color: #fff;
      cursor: pointer;
      box-shadow: 10px 10px 15px violet, -10px -10px 15px violet;
    }
  </style>
</head>
<body>
  <ul>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
    <li>메뉴5</li>
  </ul>
</body>
</html>
