<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도형 서식 폼 만들기</title>
</head>
<body>
  <h3>도형 서식 폼 만들기</h3>
  <hr>
  <form>
    <fieldset>
      <legend>도형 서식 입력</legend><br><br>
      선종류 <select name="line">
              <option value="1">선없음</option>
              <option value="2">실선</option>
              <option value="3">점선</option>
      </select><br><br>
      선두께 <input type="number">
      선색  <input type="color" value="$00BFFF"><br><br>
      투명도 (0~100) : <input type="range" min="10" max="30" list="rul">
                  <datalist id="rul">
                       <option value="12" label="Low">
                       <option value="20" label="Medium">
                       <option value="28" label="High">
                  </datalist>
    </fieldset>
     </form>
  
</body>
</html>
