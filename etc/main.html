<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <div class="log">
      <div class="wrapper">
        <div class="log1 login1">로그인</div>
        |
        <div class="log1 login2">회원가입</div>
      </div>
    </div>
    <div class="pic1"></div>
  </header>
  <nav>
    <ul class="nav1">
      <li class="menu menu1"><a href="">웹표준</a></li>
      <li class="menu menu2"><a href="">자바</a></li>
      <li class="menu menu3"><a href="">안드로이드</a></li>
      <li class="menu menu4"><a href="">데이타베이스</a></li>
      <li class="menu menu5"><a href="">스프링</a></li>
    </ul>
  </nav>
  <main>
    <aside></aside>
    <section>
      <h3>회원가입</h3>
      <div class="forming">
        <form>
          <ul>
            <li><label for="iden">아이디</label><br>
              <input class="box1" type="text" id="iden">
            </li>
            <li><label for="pass">비밀번호</label><br>
              <input class="box1" type="password" id="pass"></li>
            <li><label for="repass">비밀번호확인</label><br>
              <input class="box1" type="password" id="repass">
            </li>
            <li><label for="tel">전화번호</label><br>
              <input class="box1" type="tel" id="tel">
            </li>
            <li><label for="call">별칭</label><br>
              <input class="box1" type="text" id="call">
            </li>
            <li><label for="region">지역</label><br>
              <select name="reg" id="region">
                <option value="1">==선택==</option>
                <option value="2">서울</option>
                <option value="3">부산</option>
                <option value="4">대구</option>
                <option value="4">대전</option>
                <option value="4">울산</option>
              </select>
            </li>
            <li>
              성별<br>
              <label><input type="radio" name="sex">남</label>
              <label><input type="radio" name="sex">여</label>
            </li>
            <li>취미<br>
              <label for="read">
                <input type="checkbox" id="read">독서</label>
              <label for="listen">
                <input type="checkbox" id="listen">음악감상</label>
              <label for="exercise">
                <input type="checkbox" id="exercise">운동</label>
              <label for="game">
                <input type="checkbox" id="game">게임</label>
            </li>
            <li>
              생년월일<br>
              <label for="year"><input class="box1" type="date" id="year"></label>
            </li>
            <li>
              <div class="subm">
                <input class="enroll" type="submit" value="회원가입">
              </div>
            </li>
          </ul>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="foot">
      Copyright by Gildong Hong. All Right Reserved.
    </div>
  </footer>
</body>

</html>
